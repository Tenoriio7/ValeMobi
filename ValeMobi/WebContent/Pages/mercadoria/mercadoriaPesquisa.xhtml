<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/Pages/templates/modeloGeral.xhtml">
		<f:metadata>
			<f:event listener="#{mercadoriaBean.carregarPesquisa}" type="preRenderView"></f:event>
		</f:metadata>
	<ui:define name="conteudo">
		<h:form id="formgenero">
			<!-- columns="4"  dois por linha no painelGrid -->
			<p:toolbar>
				<f:facet name="left">
				<h:outputText value="Genero"></h:outputText>
				</f:facet>
			</p:toolbar>

			
			<!--  value  todos / filter  somente  filtrados  //
			 var aponta o fabricante  corrente(cursor) 
			 footer rodapé-->


			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				value="#{mercadoriaBean.listaMercadoria}"
				filteredValue="#{mercadoriaBean.listaMercadoriasFiltradas}"
				var="mercadoria" paginator="true"
				>
				<f:facet name="footer">
					<p:button value="Novo"
					
						
						id="btnovo">
						<f:param name="genAcao" value="Salvar"/>
					</p:button>
				</f:facet>

				<!-- filterBy="" filtrar  sortBy="" ordenar -->
				<p:column headerText="Codigo">
					<h:outputText value="#{mercadoria.codigo}"></h:outputText>
				</p:column>
				
				<p:column headerText="Nome" filterBy="#{mercadoria.nome}"
					sortBy="#{mercadoria.nome}">
					<h:outputText value="#{mercadoria.nome}"></h:outputText>
				</p:column>
				
				<p:column headerText="Quantidade" filterBy="#{mercadoria.quantidade}"
					sortBy="#{mercadoria.quantidade}">
					<h:outputText value="#{mercadoria.quantidade}"></h:outputText>
				</p:column>
				
				<p:column headerText="Preço" filterBy="#{mercadoria.preco}"
					sortBy="#{mercadoria.preco}">
					<h:outputText value="#{mercadoria.preco}"></h:outputText>
				</p:column>
				
				
				

			<p:column headerText="Opções">
					<p:button value="Excluir"
					id="btExcluir"
						outcome="/Pages/mercadoria/mercadoriaCadastro.xhtml?faces-redirect=true">
						<f:param name="merAcao" value="Excluir"/>
						<f:param name="merCod" value="#{mercadoria.codigo}"/>
					</p:button>

					<p:button value="Editar"
						outcome="/Pages/mercadoria/mercadoriaCadastro.xhtml?faces-redirect=true">
						<f:param name="merAcao" value="Editar"/>
						<f:param name="merCod" value="#{mercadoria.codigo}"/>
					</p:button>
			</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
</html>
